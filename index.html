<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/generator-logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Rubik&display=swap" rel="stylesheet">
    <title>Among Us Generator</title>
</head>
<body>
    <header class="header">
        <img src="images/generator-logo.jpg" alt="among-us generator logo" id="header-logo">
        <h1 class="headings">Among Us Generator</h1>
        <div class="header-links">
            <img src="images/github-mark.png" alt="github icon linked to repo" class="header-img">
            <img src="images/dev-mark.png" alt="dev profile liked to github profile" class="header-img">
            <img src="images/among_us-mark.webp" alt="among us logo linked to among us game" class="header-img">
        </div>
    </header>
    <div class="inout-container"> 
        <div class="input-container">
            <label class="input-labels" for="input-name"> Put selected name:
                <input type="text" id="input-name"  class="user-input" required>
            </label>
            <button id="input-generate">GENERATE</button>
        </div>
        <div class="output-container">
            <p id="output-rarity"></p>
            <img src="" alt="randomize picture of among us" id="output-img">
            <h2 id="output-name"></h2>
        </div>
        <script src="main.js"></script>
    </div>
</body>
</html>
